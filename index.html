<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" id="stylesheet" href="styles/default.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="div-container">
      <div class="body-row">
        <div class="slider-container">
          <input
            type="range"
            min="0"
            max="360"
            value="0"
            class="slider"
            id="hueSlider"
          />
          <input
            type="range"
            min="0"
            max="100"
            value="100"
            class="slider"
            id="saturationSlider"
          />
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            class="slider"
            id="lightnessSlider"
          />
        </div>
        <div class="input-field">
          <button id="theme-button" title="Change Theme">Dark Theme</button>
          <div class="color-row">
            <input
              class="color-field"
              type="text"
              placeholder="Color"
              id="primary-color"
            />
            <button class="copy-button" title="Copy Color">
              <img src="images/clipboard-copy.svg" alt="Copy Image" />
            </button>
          </div>
          <select id="color-type">
            <option value="complementary">Complementary</option>
            <option value="split-complementary">Split-Complementary</option>
            <option value="analogous">Analogous</option>
            <option value="triadic">Triadic</option>
            <option value="tetradic">Tetradic</option>
            <option value="monochromatic">Monochromatic</option>
          </select>
        </div>
      </div>
      <div class="body-row" id="color-display">
        <div id="color-container">
          <div class="child" id="child1"></div>
          <div class="child" id="child2"></div>
          <div class="child" id="child3"></div>
          <div class="child" id="child4"></div>
        </div>
        <div class="input-field secondary-colors">
          <div class="color-row" id="secondary-color-1">
            <input
              class="color-field"
              type="text"
              placeholder="Color"
              id="secondary-color-code-1"
              readonly
            />
            <button class="copy-button" title="Copy Color">
              <img src="images/clipboard-copy.svg" alt="Copy Image" />
            </button>
          </div>
          <div class="color-row" id="secondary-color-2">
            <input
              class="color-field"
              type="text"
              placeholder="Color"
              id="secondary-color-code-2"
              readonly
            />
            <button class="copy-button" title="Copy Color">
              <img src="images/clipboard-copy.svg" alt="Copy Image" />
            </button>
          </div>
          <div class="color-row" id="secondary-color-3">
            <input
              class="color-field"
              type="text"
              placeholder="Color"
              id="secondary-color-code-3"
              readonly
            />
            <button class="copy-button" title="Copy Color">
              <img src="images/clipboard-copy.svg" alt="Copy Image" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
