<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Slider</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="div-container">
      <div class="body-row">
        <div class="slider-container">
          <input
            type="range"
            min="0"
            max="360"
            value="0"
            class="slider"
            id="hueSlider"
          />
          <input
            type="range"
            min="0"
            max="100"
            value="100"
            class="slider"
            id="saturationSlider"
          />
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            class="slider"
            id="lightnessSlider"
          />
        </div>
        <div class="input-field">
          <label>Select Your Color</label>
          <div class="color-row">
            <input type="text" placeholder="Color" id="primary-color" />
            <button class="copy-button">
              <img src="clipboard-copy.svg" alt="Copy Image" />
            </button>
          </div>
          <select id="color-type">
            <option value="complementary">Complementary</option>
            <option value="split-complementary">Split-Complementary</option>
            <option value="analogous">Analogous</option>
            <option value="triadic">Triadic</option>
            <option value="tetradic">Tetradic</option>
            <option value="monochromatic">Monochromatic</option>
          </select>
        </div>
      </div>
      <div class="body-row">
        <div id="color-container">
          <div class="child" id="child1"></div>
          <div class="child" id="child2"></div>
          <div class="child" id="child3"></div>
          <div class="child" id="child4"></div>
        </div>
        <div class="input-field">
          <div class="color-row" id="secondary-color-1">
            <input type="text" placeholder="Color" />
            <button class="copy-button">
              <img src="clipboard-copy.svg" alt="Copy Image" />
            </button>
          </div>
          <div class="color-row" id="secondary-color-2">
            <input type="text" placeholder="Color" />
            <button class="copy-button">
              <img src="clipboard-copy.svg" alt="Copy Image" />
            </button>
          </div>
          <div class="color-row" id="secondary-color-3">
            <input type="text" placeholder="Color" />
            <button class="copy-button">
              <img src="clipboard-copy.svg" alt="Copy Image" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
